name: Export Solar Terms (1900-2100)

on:
  workflow_dispatch:
    inputs:
      timezone:
        description: IANA timezone for output (e.g., Asia/Taipei)
        required: false
        default: Asia/Taipei
      lang:
        description: Language for names (e.g., zh-TW)
        required: false
        default: zh-TW

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install gem solar_terms_24
        run: |
          gem install solar_terms_24

      - name: Generate shards 1900-2100 via Ruby
        env:
          TZ_NAME: ${{ github.event.inputs.timezone }}
          LANG_NAME: ${{ github.event.inputs.lang }}
        run: |
          cat > generate.rb <<'RUBY'
          require 'json'
          require 'solar_terms_24'

          tz   = ENV['TZ_NAME']  || 'Asia/Taipei'
          lang = ENV['LANG_NAME']|| 'zh-TW'

          shard_a = {} # 1900-1999
          shard_b = {} # 2000-2099

          (1900..2100).each do |y|
            st = SolarTerms24::SolarTerms.new(y, timezone: tz, lang: lang)
            # st.solar_terms is a hash of name => SolarTerm
            st.solar_terms.each_value do |term|
              date = term.date.strftime('%Y-%m-%d')
              name = term.name.to_s
              ynum = date[0,4].to_i
              if (1900..1999).include?(ynum)
                shard_a[date] = name
              elsif (2000..2099).include?(ynum)
                shard_b[date] = name
              end
            end
          end

          def write_json(path, map)
            dir = File.dirname(path)
            Dir.mkdir(dir) unless Dir.exist?(dir)
            ordered = map.keys.sort.each_with_object({}) { |k, h| h[k] = map[k] }
            File.write(path, JSON.pretty_generate(ordered))
            puts "Wrote #{path} (#{map.size} entries)"
          end

          write_json('core/lunar/src/test/resources/solar_terms_1900_1999.json', shard_a)
          write_json('core/lunar/src/test/resources/solar_terms_2000_2099.json', shard_b)
          RUBY

          ruby generate.rb

      - name: Commit changes (1900-2099)
        id: commit_a
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add core/lunar/src/test/resources/solar_terms_1900_1999.json core/lunar/src/test/resources/solar_terms_2000_2099.json
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No changes to commit."
          else
            git commit -m "chore(data): export solar terms shards 1900-2099 via solar_terms_24"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push (1900-2099)
        if: steps.commit_a.outputs.no_changes == 'false'
        run: |
          git push

  export-extra:
    runs-on: ubuntu-latest
    needs: export
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Generate shard 1800-1899 via Gradle generator
        run: |
          ./gradlew \
            ':core:lunar:test' \
            -PgenerateSolarTerms=true \
            -Pexport.from=1800 \
            -Pexport.to=1899 \
            -Pexport.out=core/lunar/src/test/resources/solar_terms_1800_1899.json \
            --no-daemon

      - name: Generate shard 2100-2199 via Gradle generator
        run: |
          ./gradlew \
            ':core:lunar:test' \
            -PgenerateSolarTerms=true \
            -Pexport.from=2100 \
            -Pexport.to=2199 \
            -Pexport.out=core/lunar/src/test/resources/solar_terms_2100_2199.json \
            --no-daemon

      - name: Commit changes (extra shards)
        id: commit_b
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add core/lunar/src/test/resources/solar_terms_1800_1899.json core/lunar/src/test/resources/solar_terms_2100_2199.json
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No changes to commit."
          else
            git commit -m "chore(data): export solar terms shards 1800-1899 & 2100-2199 via AlmanacEngine generator"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push (extra shards)
        if: steps.commit_b.outputs.no_changes == 'false'
        run: |
          git push
